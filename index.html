<!DOCTYPE html>
<html>
	<head>
		<title>Pomodoro Clock</title>
		
		<script src="js/script.js"></script>	
		<script src="js/jquery.js"></script>
	</head>
	<body>

		<button type=button onclick="traditionalPomodoroStart()">Traditional</button>
        <br><br>
        <button type=button onclick="showNewForm()">Custom</button>
		
        
        <div class="new-form">
            <br>
            <form id="customForm" action="#" onsubmit="setCustomTime(document.getElementById('customTime').value)" >
                <label for="customTime">Working time:</label>
                <input id="customTime" type="number" min="1" max="100" value="25" />
                </form>
                <br>
                <br>
            
                <label for="customRestTime">Rest time:</label>
                <input id="customRestTime" type="number" min="1" max="100" value="15" />
                </form>    
                <br>
                <br>
            
                <label for="customRepeat">Repeats:</label>
                <input id="customRepeat" type="number" min="1" max="20" value="4"/>
                <br>
                <br>   
                
                <label for="customLongRestTime">Long rest time:</label>
                <input id="customLongRestTime" type="number" min="1" max="20" value="4"/>
                <br>
                <br>   
                <button type=button onclick="startCustomPomodoro()">Start</button>
        </form>

        </div>
        
        
        <h3 id="status"></h3>
        <div id="traditional">
		<script>
            var workTime = 25;
            var restTime = 15;
            var repeats =4;
            var longRestTime =30;
            function setCustomTime(setWorkTime){

                workTime = setWorkTime;
                alert(workTime);
            }
            
            function setCutomRestTime(setRestTime){
                restTime = setRestTime;
            }
            
            function setCustomRepeat(setRepeatTime){
                repeats = setRepeatTime;
            }
            
            function traditionalPomodoroStart(){
                $(".new-form").hide();
                workOrRestMsg(true, "status");
                countDown(1500, "traditional");
            }
            
            function showNewForm(){
                $(".new-form").show();
            }
            
            function startCustomPomodoro(){
                $(".new-form").hide();
                workTime = document.getElementById('customTime').value;
                restTime=document.getElementById('customRestTime').value;
                repeats=document.getElementById('customRepeat').value;
                longRestTime =document.getElementById('customLongRestTime').value;
                workOrRestMsg(true, "status");
                countDown(workTime*60, "traditional");
            }
            </script>
        </div>
        
        
        <script>
            $(document).ready(function(){ 
                $(".new-form").hide();
                
            });
        
        </script>


	</body>
</html>
